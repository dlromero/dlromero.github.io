<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/main.css?v=1.0.0.5">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <script type="text/javascript" src="./js/index.js?v=1.0.0.5"></script>
    <link rel="stylesheet" href="./css/index.css?v=1.0.0.5">
</head>

<body>

    <div class="container-fluid datajam-theme-principal">
        <div class="page-header text-center ">            
            <h3>TU COLE CERCA TE DA LA BIENVENIDA</h3>
        </div>

    </div>




    <div class="container-fluid text-center">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img src="img/Tu_cole_1-min.jpg" alt="Los Angeles" style="width:100%;" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>COLEGIO FRANCISCO PRIMERO</h3>
                        <p>Bogotá</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/Tu_cole_2-min.jpg" alt="Chicago" style="width:100%;" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>COL SAN PATRICIO</h3>
                        <p>Bogotá</p>
                    </div>
                </div>

                <div class="item">
                    <img src="img/Tu_cole_3-min.jpg" alt="New York" style="width:100%;" class="img-responsive">
                    <div class="carousel-caption">
                        <h3>LIC PARROQ SAN JOSE</h3>
                        <p>Bogotá</p>
                    </div>
                </div>

            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
        </div>
    </div>
    <div class="container-fluid">
        <div class="page-header text-center">
            <h4>Seleccione filtros</h4>
        </div>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="panel panel-warning">
                    <div class="panel-heading" onclick="ToggleFilters()">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&#8208;</span></button>
                        <h3 class="panel-title">Filtros</h3>
                    </div>
                    <div class="panel-body collapse in" id="filters">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="address">Zona</label>
                                <select class="form-control" id="Zone">
                                    <option value="false">Todos</option>
                                    <option value="RURAL">Rural</option>
                                    <option value="URBANA">Urbana</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="address">Nivel</label>
                                <select class="form-control" id="Level">
                                    <option  value="false">Todos</option>
                                    <option value="PRIMERA INFANCIA">Primera Infancia</option>
                                    <option value="PREESCOLAR">Preescolar</option>
                                    <option value="BÁSICA PRIMARIA">Básica Primaria</option>
                                    <option value="BÁSICA SECUNDARIA">Básica Secundaria</option>                                    
                                    <option value="MEDIA">Media</option>                                    
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="gestionType">Jornada</label>
                                <select class="form-control" id="StudyDay">
                                        <option  value="false">Todas</option>
                                        <option value="MAÑANA">Mañana</option>
                                        <option value="TARDE">Tarde</option>
                                        <option value="NOCTURNA">Nocturna</option>
                                        <option value="COMPLETA">Completa</option>
                                        <option value="FIN DE SEMANA">Fin de semana</option>                                                                                
                                        <option value="ÚNICA">Única</option>
                                    </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="gestionType">Grados</label>
                                <select class="form-control" id="grade">
                                        <option  value="false">Todos</option>
                                        <option value="-2">-2</option>
                                        <option value="-1">-1</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="11">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="99">99</option>
                                    </select>
                            </div>

                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="gestionType">Especialidades</label>
                                <select class="form-control" id="Specialties">
                                    <option  value="false">Todas</option>
                                    <option value="ACADÉMICA">Académica</option>
                                    <option value="COMERCIAL">Comercial</option>                                    
                                    <option value="PEDAGOGICO">Pedagogico</option>
                                    <option value="OTRO">Otro</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <label for="gestionType">Modelos Educativos</label>
                                <select class="form-control" id="EducationalModel">
                                    <option  value="false">Todos</option>                                
                                    <option value="EDUCACIÓN TRADICIONAL">Educación Tradicional</option>
                                    <option value="ACELERACIÓN DEL APRENDIZAJE">Aceleración del Aprendizaje</option>
                                    <option value="PREESCOLAR ESCOLARIZADO_">Preescolar Escolatizado</option>
                                    <option value="PROGRAMA PARA JÓVENES EN EXTRAEDAD Y ADULTOS">Programa Para Jóvenes en Extraedad y Adultos</option>
                                    <option value="ESPERE">ESPERE</option>
                                    <option value="SER">SER</option>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center" style="padding: 1em">
                                <button onclick="Search();" type="button" class="btn btn-lg btn-block btn-defualt">                            
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="page-header text-center">
            <h4>Resultados</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="panel panel-warning">
                    <div class="panel-heading">
                        <h4 class="panel-title">Resultados</h4>
                    </div>
                    <div class="panel-body">

                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Información</a></li>
                            <li><a data-toggle="tab" href="#menu1" onclick="RefreshMap()">Mapa</a></li>
                        </ul>

                        <div class="tab-content">
                            <div id="home" class="tab-pane fade in active">
                                <div class="row" style="margin-top: 1em !important;">
                                    <div id="loader"></div>
                                    <div id="ResultSearch">
                                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
                                            <h1>Sin Resultados...</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="menu1" class="tab-pane fade" style="height: 200px">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
